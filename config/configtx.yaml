Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.example.com:7050
  - &realestatecorp
    Name: RealEstateCorpMSP  # Aligned with docker-compose.yaml
    ID: RealEstateCorpMSP
    MSPDir: ../organizations/peerOrganizations/realestatecorp.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('RealEstateCorpMSP.admin', 'RealEstateCorpMSP.peer', 'RealEstateCorpMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('RealEstateCorpMSP.admin', 'RealEstateCorpMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('RealEstateCorpMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('RealEstateCorpMSP.peer')"
  - &propertytrust
    Name: PropertyTrustMSP  # Aligned with docker-compose.yaml
    ID: PropertyTrustMSP
    MSPDir: ../organizations/peerOrganizations/propertytrust.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('PropertyTrustMSP.admin', 'PropertyTrustMSP.peer', 'PropertyTrustMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('PropertyTrustMSP.admin', 'PropertyTrustMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('PropertyTrustMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('PropertyTrustMSP.peer')"
  - &landregistry
    Name: LandRegistryMSP  # Aligned with docker-compose.yaml
    ID: LandRegistryMSP
    MSPDir: ../organizations/peerOrganizations/landregistry.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('LandRegistryMSP.admin', 'LandRegistryMSP.peer', 'LandRegistryMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('LandRegistryMSP.admin', 'LandRegistryMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('LandRegistryMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('LandRegistryMSP.peer')"

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_5: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  Addresses:
    - orderer.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  ChannelUsingRaft:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      OrdererType: etcdraft
      EtcdRaft:
        Consenters:
          - Host: orderer.example.com
            Port: 7050
            ClientTLSCert: ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
            ServerTLSCert: ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
      Organizations:
        - *OrdererOrg
      Capabilities: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *realestatecorp
        - *propertytrust
        - *landregistry
      Capabilities: *ApplicationCapabilities
